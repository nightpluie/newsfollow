interval_seconds: 180
event_threshold: 11
cluster_similarity: 0.74
crawler_backend: requests   # requests | openclaw

database_path: ./newsfollow.db

llm:
  enabled: true
  provider: openai
  model: gpt-4o-mini
  temperature: 0.4
  max_tokens: 1200
  style_prompt: >
    Write in concise breaking-news style for Taiwan digital media.
    Lead with key development, keep source attributions, no speculation.

publisher:
  mode: stub            # stub | command
  publish_command: ""   # e.g. python /path/to/your_publisher.py

mobile_push:
  enabled: false        # reserved for future Android push monitor

sources:
  - source_id: udn
    source_name: UDN
    domain_contains: udn.com
    sections:
      - section_id: homepage
        url: https://udn.com/news/index
        weight: 5
        max_items: 10
        selectors:
          - "a.story-list__title-link"
          - ".story-list a"
          - "main a[href*='/news/story/']"
      - section_id: breaknews
        url: https://udn.com/news/index
        weight: 6
        max_items: 10
        selectors:
          - ".breaking-news a"
          - ".news-bar a"
          - "a[href*='breaknews']"
      - section_id: realtime
        url: https://udn.com/news/breaknews/1
        weight: 6
        max_items: 10
        selectors:
          - "a.story-list__title-link"
          - ".story-list a"
          - "main a[href*='/news/story/']"

  - source_id: tvbs
    source_name: TVBS
    domain_contains: news.tvbs.com.tw
    exclude_patterns:
      - "/english"
    sections:
      - section_id: homepage
        url: https://news.tvbs.com.tw/
        weight: 5
        max_items: 10
        selectors:
          - "a.news__title"
          - "a[href*='news.tvbs.com.tw/'][title]"
          - "main a[href*='news.tvbs.com.tw/']"
      - section_id: marquee
        url: https://news.tvbs.com.tw/
        weight: 6
        max_items: 10
        selectors:
          - ".breakingNews a"
          - ".marquee a"
          - ".rolling a"
      - section_id: hot
        url: https://news.tvbs.com.tw/hot
        weight: 4
        max_items: 10
        selectors:
          - ".hot a"
          - ".popular a"
          - "main a[href*='news.tvbs.com.tw/']"

  - source_id: chinatimes
    source_name: 中時新聞網
    domain_contains: chinatimes.com
    sections:
      - section_id: realtime
        url: https://www.chinatimes.com/realtimenews/?chdtv
        weight: 6
        max_items: 10
        selectors:
          - "h3 a"
          - ".title a"
      - section_id: homepage_breaking
        url: https://www.chinatimes.com/
        weight: 5
        max_items: 10
        selectors:
          - "h3 a"
          - ".title a"
          - "a[href*='realtime']"

  - source_id: setn
    source_name: 三立新聞網
    domain_contains: setn.com
    sections:
      - section_id: viewall
        url: https://www.setn.com/ViewAll.aspx
        weight: 6
        max_items: 10
        selectors:
          - "h3 a"
          - "a[href*='News.aspx?NewsID=']"
      - section_id: homepage
        url: https://www.setn.com/
        weight: 5
        max_items: 10
        selectors:
          - "a.gt"
          - "h3 a"
          - "a[href*='News.aspx?NewsID=']"

  - source_id: ebc
    source_name: 東森新聞
    domain_contains: news.ebc.net.tw
    sections:
      - section_id: homepage
        url: https://news.ebc.net.tw/
        weight: 6
        max_items: 10
        selectors:
          - "a h3"
          - "a[href*='news.ebc.net.tw']"
